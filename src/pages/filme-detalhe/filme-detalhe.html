<ion-header>

  <ion-navbar>
    <ion-title>filmeDetalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="filme">

  
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imagens/avatar.png">
      </ion-avatar>
      <h2>{{ filme.title }}</h2>
      <p>{{ filme.release_date | date:'dd/MM/yyyy'}}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w300/'+filme.backdrop_path">
  
    <ion-card-content>
      <p>{{filme.overview }}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div></div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
